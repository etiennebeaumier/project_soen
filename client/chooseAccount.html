<!DOCTYPE html>
<!--Copy of sign in page-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choose Business or Customer Account</title>
        <link rel="stylesheet" href="../styles/stylesChooseAccount.css">
    </head>
    <body>
        <div class="container">
            <div class="form-header">
                <h2>Choose Account</h2>
            </div>
            <form>
                <!-- Customer Account button, with JavaScript to redirect -->
                <button type="button" class="create-account-btn" onclick="window.location.href='clientDashboardETC/customerDashboard.html'">
                    <i class="lock-icon"></i> Customer Account
                </button>
                <!-- Business Account button -->
                <button type="submit" class="create-account-btn" onclick="window.location.href='../business/dashboard.html'">
                    <i class="lock-icon"></i> Business Account
                </button>
            </form> 
        </div>
    </body>
</html>
