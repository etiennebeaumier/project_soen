<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address</title>
    <link rel="stylesheet" href="../../styles/styleAddAddress.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Our Logo</h1>
    </header>

    <main>
        <h2 style="text-align: center;">Add a New Address</h2>
        <form action="addAddress.php" method="POST" class="address-form">
            <div class="form-group">
                <label for="province">Province/Territory</label>
                <select id="province" name="province" required>
                    <option value="" disabled selected>Select Province/Territory</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Alberta">Alberta</option>
                    <option value="Ontario">Ontario</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>

            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Full name" required>
            </div>

            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal_code" placeholder="A1A-1A1"  required>
            </div>

            <div class="form-group">
                <label for="street-number">Street Number</label>
                <input type="text" id="street-number" name="street_number" placeholder="Street Number" required>
            </div>

            <div class="form-group">
                <label for="street-name">Street Name</label>
                <input type="text" id="street-name" name="street_name" placeholder="Street Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone_number" placeholder="+1 123-456-7890" pattern="^\+?[1-9]\d{1,14}$" required>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="default-address" name="is_default" value="1">
                <label for="default-address">Make this my default address</label>
            </div>

            <button type="button" id="saveAddressButton" class="submit-button">Save Address</button>

        </form>
    </main>

    <footer>
        <div class="container">
            <!-- Footer content from the previous layout -->
        </div>
    </footer>
    <script>
        document.getElementById("saveAddressButton").addEventListener("click", function() {
            window.location.href = "address.html";
        });
    </script>  
</body>
</html>
