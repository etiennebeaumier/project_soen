<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses</title>
    <link rel="stylesheet" href="../../styles/address.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>Our Logo</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for services">
        </div>
        <div class="shopping-cart">
            <span class="cart-icon">ðŸ›’</span>
            <span class="cart-count">0</span>
        </div>
    </header>
    <main>
        <h2>My Addresses</h2>

        <section class="address-list">
            <!-- Example address 1 -->
            <div class="address-item">
                <h3>Home</h3>
                <p>123 Main St, City, Province, Postal Code</p>
                <p>Phone: +1 123-456-7890</p>
                <div class="address-actions">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>

            <!-- Example address 2 -->
            <div class="address-item">
                <h3>Office</h3>
                <p>456 Work Ave, City, Province, Postal Code</p>
                <p>Phone: +1 987-654-3210</p>
                <div class="address-actions">
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>

            <!-- Add New Address Button -->
            <button class="add-address-button" onclick="window.location.href='addAddress.html'">Add New Address</button>
        </section>
    </main>

    <footer>
        <div class="container">
            <!-- Footer content from the previous layout -->
        </div>
    </footer>
</body>
</html>
