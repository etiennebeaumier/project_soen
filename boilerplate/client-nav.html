<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Page</title>
  <link rel="stylesheet" href="navstyles.css">
  <!-- Inline CSS for demonstration purposes -->
  <style>
    /* Make all submenus hidden by default */
    .sidebar ul .submenu {
      display: none;
    }

    /* Show submenu on hover */
    .sidebar ul li:hover>.submenu {
      display: block;
    }

    /* Always display the submenu under 'Business info' */
    .sidebar ul li.selected>.submenu {
      display: block;
    }

    /* Reset font-weight for all submenu links under the selected menu item */
    .sidebar ul li.selected .submenu li a {
      font-weight: normal;
    }

    /* Make only 'View Clients' bold */
    .sidebar ul li.selected .submenu li:nth-child(1) a {
      font-weight: bold;
    }
  </style>
</head>

    </div>

  <div class="main-container">

        </li>

        </li>
        <!-- Add the 'selected' class to the Support menu item -->

          <ul class="submenu">
            <li><a href="#">About Us</a></li>

    <!-- Main content area -->
